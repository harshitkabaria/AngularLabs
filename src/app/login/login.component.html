<h1>Login</h1>
<a class="nav-link" routerLink='/account'>Account</a>
<div *ngIf='verify; then ifBlock else elseBlock'></div>
<ng-template #ifBlock>
  <p class='ifBlock'>{{feedback}}</p>
</ng-template>
<ng-template #elseBlock>
  <p class='elseBlock'>{{feedback}}</p>
</ng-template>

<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
      <input type="text" name='email' class="form-control" id="exampleInputEmail1"  placeholder="Enter email" [(ngModel)]="email">

                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
      <input type="text" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            
    <button type="submit" class="btn btn-primary" value="Login" (click)="loginFunc()">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
